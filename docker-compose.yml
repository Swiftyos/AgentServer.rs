services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: autogpt
      POSTGRES_USER: admin # pragma: allowlist secret
      POSTGRES_PASSWORD: admin # pragma: allowlist secret
    ports:
      - "5234:5432"

  redis:
    image: redis:latest
    command: redis-server --requirepass password
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5